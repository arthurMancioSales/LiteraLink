version: '3.2'

services:
  web-dev:
    build:
      context: .
      dockerfile: development.Dockerfile
    volumes:
      - .:/app
    ports:
      - "8000:4000"
    restart: on-failure
    networks:
      - dev-network

  redis-dev:
    image: "redis:alpine"
    networks:
      - dev-network
  
  mongo-dev:
    image: mongo
    restart: on-failure
    volumes:
      - mongo-dev-data:/data/db
    networks:
      - dev-network
    env_file: .env.local
      
  mongo-express-dev:
    image: mongo-express
    restart: always
    ports:
      - 8080:8081
    networks:
      - dev-network
    env_file: .env.local
    depends_on:
      - mongo-dev

volumes:
  mongo-dev-data:

networks:
  dev-network: