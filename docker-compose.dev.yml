version: '3.2'

services:
  web-dev:
    build: docker/development/
    volumes:
      - .:/app
    ports:
      - "8000:4000"
    restart: on-failure

  redis-dev:
    image: "redis:alpine"
  
  mongo-dev:
    image: mongo
    restart: on-failure
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      
  mongo-express-dev:
    image: mongo-express
    restart: on-failure
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

volumes:
  mongo-data: