services:
  web:
    build:
      context: .
      dockerfile: production.Dockerfile
    ports:
      - "3000:3000"
    restart: on-failure
    networks:
      - stage-network

  redis:
    image: "redis:alpine"
    networks:
      - stage-network
  
  mongo:
    image: mongo
    restart: on-failure
    volumes:
      - mongo-data-prod:/data/db
    networks:
      - stage-network
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      
  mongo-express:
    image: mongo-express
    restart: on-failure
    ports:
      - 8081:8081
    networks:
      - stage-network
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

volumes:
  mongo-data-prod:
  
networks:
  prod-network: