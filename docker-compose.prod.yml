services:
  web:
    build:
      context: .
      dockerfile: production.Dockerfile
    restart: on-failure
    volumes:
      - web-uploads:/app/public/images/uploads
    networks:
      - prod-network

  redis:
    image: "redis:alpine"
    networks:
      - prod-network
    restart: on-failure
  
  mongo:
    image: mongo
    restart: on-failure
    volumes:
      - mongo-prod-data:/data/db
    networks:
      - prod-network
    env_file: .env.local
      
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8082:8081
    networks:
      - prod-network
    env_file: .env.local
    depends_on:
      - mongo

  nginx:
    build:
      context: .
      dockerfile: nginx.prod.Dockerfile
    ports:
      - "80:80"
      - "443:443"
    networks:
      - prod-network
    restart: always

volumes:
  mongo-prod-data:
  web-uploads:
  
networks:
  prod-network: