services:
  web-stage:
    build:
      context: .
      dockerfile: staging.Dockerfile
    ports:
      - "6060:6060"
    restart: on-failure

  redis-stage:
    image: "redis:alpine"
  
  mongo-stage:
    image: mongo
    restart: on-failure
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      
  mongo-express-stage:
    image: mongo-express
    restart: on-failure
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

volumes:
  mongo-data: