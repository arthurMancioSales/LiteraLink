services:
  web-stage:
    build:
      context: .
      dockerfile: staging.Dockerfile
    restart: on-failure
    networks:
      - stage-network

  redis-stage:
    image: "redis:alpine"
    networks:
      - stage-network
  
  mongo-stage:
    image: mongo
    restart: on-failure
    volumes:
      - mongo-data-stage:/data/db
    networks:
      - stage-network
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: 123
      
  mongo-express-stage:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    networks:
      - stage-network
    env_file: .env.stage

  nginx-stage:
    build:
      context: .
      dockerfile: nginx.stage.Dockerfile
    ports:
      - "6061:443"
    networks:
      - stage-network
    restart: always

volumes:
  mongo-data-stage:

networks:
  stage-network: